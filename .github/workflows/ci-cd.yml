name: Deploy Django REST API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß± Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Run Tests
        env:
          DATABASE_URL: sqlite:///db.sqlite3
        run: |
          python manage.py migrate
          python manage.py test


      # TEST CONNECTION TO RENDER API
      - name: üîç Verify Render API Connection
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Checking Render API authentication..."
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services \
            | grep -q "200" && echo "‚úÖ Connected to Render API" || (echo "‚ùå Failed to connect" && exit 1)

      # DEPLOY TO RENDER
      - name: üöÄ Deploy to Render
        if: success()
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
